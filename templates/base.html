<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}Simple Author{% endblock %}</title>
</head>

<body>
    <div id="nav">
{% block nav %}
        <p><a href="{% url 'home' %}">Home</a>
{% endblock %}
{% block user_auth %}
    {% if user.is_authenticated %}
        - Logged in as Mitch LeBlanc
        - <a href="{% url 'edit_profile' %}">Account</a>
        - <a href="{% url 'auth_logout' %}">Logout</a></p>
    {% else %}
        - <a href="accounts/register/">Sign Up</a>
        - <a href="{% url 'auth_login' %}">Log In</a></p>
    {% endif %}
{% endblock %}
    <div id="content">
{% block content %}{% endblock %}
    </div>
</body>
</html>
