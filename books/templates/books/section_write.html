{% extends "base.html" %}

{% block title %}{{ book.title }} - Chapter {{ chapter.id }}{% endblock %}

{% block content%}

<h1>{{ book.title }}</h1>

<h2>{{ chapter.id }}. {{ chapter.name }}</h2>

<h3>Write Chapter Content</h3>

<hr>

<form action="{% url 'write_chapter' book.pk chapter.pk %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Update Chapter" />
</form>


<hr>

{% endblock %}
